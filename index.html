<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a230101078.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"
    ></script> -->

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <p id="quote" onclick="setQuote()">Click here to generate quote</p>

      <a id="whatsappShareButton" href=""
        ><i class="fa-brands fa-whatsapp fa-xl" style="color: #25d366"></i>
      </a>
      <a id="twitterShareButton" href="">
        <i class="fa-brands fa-twitter fa-xl" style="color: #1da1f2"></i>
      </a>
      <a id="telegramShareButton" href="">
        <i class="fa-brands fa-telegram fa-xl" style="color: #0088cc"></i>
      </a>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
