<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container" onclick="setQuote()">
      <p id="quote">Click here to generate quote !</p>

      <a id="whatsappShareButton" class="share-links" href=""
        ><i
          class="fa-brands fa-square-whatsapp fa-xl"
          style="color: #25d366"
        ></i>
      </a>
      <a id="twitterShareButton" class="share-links" href="">
        <i class="fa-brands fa-square-twitter fa-xl" style="color: #1da1f2"></i>
      </a>
      <a id="telegramShareButton" class="share-links" href="">
        <i class="fa-brands fa-telegram fa-xl" style="color: #0088cc"></i>
      </a>
    </div>
